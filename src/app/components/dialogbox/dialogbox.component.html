<div id='dialog' class='noselect' *ngIf="dialogline.type == 'dialog' || dialogline.type == 'narrator' ">
    <div [ngClass]="{ 'well characterborder' : dialogline.character    }" style='display:inline'>
      <label style='display:inline' >{{ dialogline.character  }}<span style='visibility:hidden'>a</span>  </label>
    </div>
  <div class='well message'>
      <label >{{ dialogline.message }}</label>
      <button (click)="next()" id='playicon' [disabled]="nextbutton" ><span class="glyphicon glyphicon-play"></span></button>
  </div>
</div>

<div id='choice' class='noselect well' *ngIf="dialogline.type == 'choice'  ">
  <h4 style='text-align:center;margin-left:auto;margin-right:auto'>{{ dialogline.message }}</h4>
    <div *ngFor='let line of dialogline.choices'>
      <div class='center'>
          <button type="button" value='{{line.route}}' (click)='next(line.route)' class="btn btn-primary btn-block">{{line.message}}</button><br><br>
      </div>
    </div>
</div>
